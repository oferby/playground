    buttons:
      - title: "Yes"
        payload: "confirm"
      - title: "No"
        payload: "deny"

  utter_ask_image_type:
    - text: "What image (Operating System) would you like?"
      buttons:
      - title:  "Fedora"
        payload: "fedora"
      - title:  "Ubuntu"
        payload:  "ubuntu"
      - title: "Windows"
        payload: "windows"
  utter_ask_num_of_cpus:
    - "How many CPUs would you like?"
  utter_ask_memory_size:
    - "How much memory do you need?"
  utter_ask_confirm_create_ecs:
    - "Please confirm creating ECS"
  utter_bye:
    - "Bye"
    - "See you later"
  utter_show_ecs:
    - "understand show ecs"
  utter_ecs_change_state:
    - "understand ecs change state"
  utter_get_server_name:
    - "what is the name of the server?"
  utter_create_bms:
    - "understand create bms"
  utter_show_bms:
    - "understand show bms"
  utter_invalid_server_name:
    - "I didn't get that server name... Please re-enter."
  utter_offer_s3_ecs:
    - "S3 ECS is a good fit for websites and web applications, small-scale databases and cache servers, and small- and medium-load enterprise applications"
  utter_ask_learn_more:
    - "Are you interasted to learn more?"
  utter_s6_ecs:
    - "S6 ECS is good for generalized websites and web applications, including microservices; low-latency interactive applications; small- and medium-sized databases; virtual desktops; development, build and stage environments; code repositories; product prototypes"
  utter_ok:
    - "OK"
  utter_solution_unknown:
    - "I don't understand what you are looking for..."
  utter_dont_have_answer:
    - "Sorry but I don't have answer to this question."

