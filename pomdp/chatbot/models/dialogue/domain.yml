%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_let_me_check
- utter_done
- utter_is_there_anything_else
- utter_ask_image_type
- utter_ask_num_of_cpus
- utter_ask_memory_size
- utter_ask_confirm_create_ecs
- utter_get_server_name
- utter_bye
- actions.ActionShowEcs
- actions.ActionCreateEcs
- actions.ActionCheckConfirmation
- utter_show_ecs
- utter_create_bms
- utter_show_bms
- utter_ecs_change_state
- action_say_ok
- action_show_ecs
- action_change_server_state
- action_clear_invalid_entry
- utter_invalid_server_name
- utter_s6_ecs
- utter_ask_learn_more
- utter_offer_s3_ecs
- utter_ok
- utter_solution_unknown
- action_request_solution
- action_restart
- action_reset_all_slots
- action_query_db
- utter_dont_have_answer
config:
  store_entities_as_slots: true
entities:
- num_of_cpus
- image_type
- memory_size
- vm_state
- name
- application
- component
- feature
- q_type
- solution
intents:
- greeting:
    use_entities: true
- create_ecs:
    use_entities: true
- show_ecs:
    use_entities: true
- create_bms:
    use_entities: true
- show_bms:
    use_entities: true
- ecs_change_state:
    use_entities: true
- confirm:
    use_entities: true
- deny:
    use_entities: true
- bye:
    use_entities: true
- request_solution:
    use_entities: true
- request_information:
    use_entities: true
- system_restart:
    use_entities: true
slots:
  application:
    initial_value: null
    type: rasa_core.slots.TextSlot
  component:
    initial_value: null
    type: rasa_core.slots.TextSlot
  dbQuerySuccessful:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  feature:
    initial_value: null
    type: rasa_core.slots.TextSlot
  image_type:
    initial_value: null
    type: rasa_core.slots.TextSlot
  info_ecs:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  info_ok:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  info_oss:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  isInvalidEntry:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  memory_size:
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    initial_value: null
    type: rasa_core.slots.TextSlot
  num_of_cpus:
    initial_value: null
    type: rasa_core.slots.TextSlot
  q_type:
    initial_value: null
    type: rasa_core.slots.TextSlot
  solution:
    initial_value: null
    type: rasa_core.slots.TextSlot
  vm_state:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_confirm_create_ecs:
  - text: Please confirm creating ECS
  utter_ask_image_type:
  - buttons:
    - payload: fedora
      title: Fedora
    - payload: ubuntu
      title: Ubuntu
    - payload: windows
      title: Windows
    text: What image (Operating System) would you like?
  utter_ask_learn_more:
  - text: Are you interasted to learn more?
  utter_ask_memory_size:
  - text: How much memory do you need?
  utter_ask_num_of_cpus:
  - text: How many CPUs would you like?
  utter_bye:
  - text: Bye
  - text: See you later
  utter_confirm_button:
  - buttons:
    - payload: confirm
      title: 'Yes'
    - payload: deny
      title: 'No'
    text: Are you sure?
  utter_create_bms:
  - text: understand create bms
  utter_done:
  - text: Done.
  utter_dont_have_answer:
  - text: Sorry but I don't have answer to this question.
  utter_ecs_change_state:
  - text: understand ecs change state
  utter_get_server_name:
  - text: what is the name of the server?
  utter_goodbye:
  - text: OK, see you next time
  - text: Bye, see you.
  - text: Goodbye. Come back soon.
  utter_greet:
  - text: Hello, what can I do for you today?
  - text: Hello, how can I help you?
  utter_invalid_server_name:
  - text: I didn't get that server name... Please re-enter.
  utter_is_there_anything_else:
  - text: Is there anything else?
  utter_let_me_check:
  - text: Give me a minute to check
  - text: Checking... will be back in a sec.
  utter_offer_s3_ecs:
  - text: S3 ECS is a good fit for websites and web applications, small-scale databases
      and cache servers, and small- and medium-load enterprise applications
  utter_ok:
  - text: OK
  utter_s6_ecs:
  - text: S6 ECS is good for generalized websites and web applications, including
      microservices; low-latency interactive applications; small- and medium-sized
      databases; virtual desktops; development, build and stage environments; code
      repositories; product prototypes
  utter_show_bms:
  - text: understand show bms
  utter_show_ecs:
  - text: understand show ecs
  utter_solution_unknown:
  - text: I don't understand what you are looking for...
